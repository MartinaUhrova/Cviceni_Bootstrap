    <!-- Links -->
    <link

  <body>
    <div class="container">

    <script>
      $("#link").click(function () {
        var src = "https://www.youtube.com/embed/3FM1waTeTDE;autoplay=1";
        $("#myModal").modal("show");
        $("#myModal iframe").attr("src", src);
      });

      $("#myModal").on("hidden.bs.modal", function () {
        $("#myModal iframe").removeAttr("src");
      });
    </script>
